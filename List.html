<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>
</head>
<body>
    <h2> Unordered list</h2>
    <h3>List type:none, disc, circle, square</h3>
    <ul type="circle">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
    </ul>
    <h2>Order list</h2>
    <ol  start="8">
        <li>Item 01</li>
        <li>Item 02</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
    <h2>Nested list</h2>
    <ul type="none">

        <li> Item 1
            <ol>
                <li>123
                    <ul>
                        <li>Hlii</li>
                    </ul>
                </li>
                <li>546</li>
            </ol>
        </li>
        <li> Item 2
            <ol>
                <li>HEllo</li>
                <li>HRall</li>
            </ol>
        </li>
    </ul>

</body>
</html>
