<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce card</title>
    <style>
	html, body {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
    }
	 main {
            width: 4010px;    
            height: 2010px;
            background-color: gray;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 20px;
            border-radius: 25px;
        }
    .content {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;   
            gap: 10px;
        }
	.box {
            border-radius: 25px;
            background-color: white;
            border: 10px;
            width: 2000px;
            height: 2000px;
	}
	.large-button {
                width: 600px;
                border-radius: 25px;
                height: 200px;
                font-size: 87px;
                padding: 10px 20px;
                background-color: #ff9900;
                cursor: pointer;
                transition-duration: 0.4s;
         }
	.container {
            max-width: 4500px;
            height: 4000px;
            margin: 0 auto;
            background-color: white;
            text-align: center;
        }
	.inside{
		text-align: left;
	}
	.button1:hover {
        background-color: grey;
        color: white;
    }
    @media (max-width: 4100px){
        .box{
            background-color: whitesmoke;

        }
    }
    @media (max-width: 2100px){
        .box{
            background-color: goldenrod;

        }

    }
	</style>
</head>
<body>
    <main>
        <div class="content">
            <div class="box">
                <img src="head.jpeg" style="width:100%; height:100%;">
            </div>

            <div class="box">
                <div class="inside"><p style="font-size: 100px">boAt Rockerz 480 w/ Beast Mode, RGB LEDs(6 Light Modes), 60HRS Playback & ENx Tech Bluetooth  (White Sabre, On the Ear)</p>
                </div>
                <div class="inside">
                    <p style="font-size: 50px"><a href="https://www.boat-lifestle.com" target="_blank">More Details</a></p>
                </div>

                <div class="inside"><p style="font-size: 100px"><s>₹50,000</s>₹37,990</p></div>
                <button class="large-button"><div class="button1">ADD TO CART</div></button> <br> <br>
                <button class="large-button"><div class="button1">BUY NOW</div></button>
            </div>
        </div>
    </main>
</body>
</html>
