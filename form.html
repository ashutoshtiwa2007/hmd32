<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>

            <label for="">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter your name" ><br><br>

            <label for="">Your Contact</label>
            <input type="tel" name="" id="" placeholder="Enter your Mobile" ><br><br>

            <label for="">Your E-mail</label>
            <input type="email" name="" id="" placeholder="Enter your E-mail" ><br><br>

            <label for="">Your Age</label>
            <input type="number" name="" id="" placeholder="Enter your Age" ><br><br>

            <label for="">Your Gender</label>
            <input type="radio" name="gender" id="" checked >Male
            <input type="radio" name="gender" id="" >Female <br><br>
            
            <label for="">Your branch</label>
            <input list="branch"
            <datalist id="branch">
                <option value="CSE15"></option>
                <option value="CSE18"></option>
                <option value="CSE29"></option>
                <option value="CS25"></option>
            </datalist>

            <label for="">Your Name</label>
            <input type="checkbox" name="" id="">Maths
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">Chemistry
            <input type="checkbox" name="" id="">DSA  <br><br>

            <label for="">Your Doj</label>
            <input type="date" name=""
        </fieldset>
    </form>
</body>
</html>
