<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;   
            box-sizing: border-box;
        }
        html, *{
            margin: 0px;
            padding: 0px;   
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: lightgrey;
            margin: 0 auto;
            display: flex;
        }
        img[alt]{
            color: fuchsia;
        }
        img{
            border: 2px solid red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="hanumanji.jpeg" alt="Hello">
    </div>
    
</body>
</html>
