<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists for navigation menus</title>
</head>
<body>
    <h2>Lists for navigation menus</h2>
    <!--without list-->
    <a href="">Home</a>
    <a href="">About us</a>
    <a href="">Services</a>
    <a href="">Gallery</a>
    <!--with list-->
    <ul type="none" style="display:flex">
        <li>
            <a href="">Home</a>
        </li>&nbsp;
        <li>
            <a href="">Services</a>
        </li>&nbsp;
        <li>
            <a href="">About us</a>
        </li>&nbsp;
    </ul>
</body>
</html>
