<!DOCTYPE html>
<html>
<head>
    <title>Basic Layout</title>
    <style>
        body {
            background: #2f7d32;
            font-family: Arial;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background: #2f7d32;
            padding: 10px;
        }

        .box {
            background: #a8d38d;
            padding: 10px;
            margin-bottom: 10px;
        }

        .light {
            background: #d8f5c8;
            padding: 10px;
            margin-top: 10px;
        }

 
        .right {
            float: right;
            width: 25%;
            margin-left: 10px;
        }


        .article-box {
            float: left;
            width: 70%;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box">Page Header</div>
    <div class="box">Nav</div>


    <div class="article-box box">
        <p style="text-align:center;">Article</p>

        <div class="light">Article Header</div>
        <div class="light" style="height:120px;">Main</div>
    </div>


    <div class="right">
        <div class="box" style="height:80px;">Aside</div>
        <div class="box" style="height:80px;">Aside</div>
        <div class="box" style="height:150px; margin-top:10px;">Aside</div>
    </div>

    <div class="clearfix"></div>

    <div class="box">Section</div>
    <div class="box">Footer</div>

</div>

</body>
</html>
