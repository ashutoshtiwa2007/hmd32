<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            font-size: 50px;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }


        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }


        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .nav-links a {
                padding: 10px;
                width: 100%;
            }

            .icons {
                gap: 20px;
            }

            .icons a {
                font-size: 18px;
            }
        }

    
        @media (min-width: 481px) and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 12px;
            }

            .logo {
                font-size: 22px;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }

  
        @media (min-width: 769px) and (max-width: 1024px) {
            .navbar {
                padding: 15px 30px;
            }

            .logo {
                font-size: 26px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                padding: 8px 12px;
            }
        }

        /* Desktop - 1025px and above */
        @media (min-width: 1025px) {
            .navbar {
                padding: 20px 50px;
            }

            .logo {
                font-size: 28px;
            }

            .nav-links {
                gap: 25px;
            }

            .nav-links a {
                padding: 10px 20px;
            }

            .icons {
                gap: 20px;
            }

            .icons a {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ShopHub</div>
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>
        
        <div class="icons">
            <a href="#">üîç</a>
            <a href="#">üë§</a>
            <a href="#">üõí</a>
        </div>
        
    </nav>
    <p><h1> Welcome to ShopHub!!!</h1></p>
    <p><h1>Your one-stop destination for all shopping needs.</h1></p>
</body>
</html>
