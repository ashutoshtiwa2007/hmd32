<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }

        .container {
            width: 95%;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            margin: 10px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin: auto;
        }

        h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Card 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <h3>Jeet Kumar</h3>
            <p>B.Tech - CSE</p>
            <p>Roll No: 21CS1007</p>
            <p>1st Year</p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <h3>Asha Rani</h3>
            <p>B.Tech - IT</p>
            <p>Roll No: 21IT1012</p>
            <p>1st Year</p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <h3>Rohit Kumar</h3>
            <p>B.Tech - ECE</p>
            <p>Roll No: 21EC1009</p>
            <p>1st Year</p>
        </div>

    </div>

</body>
</html>
